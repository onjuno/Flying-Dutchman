<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <!-- <script type="text/javascript" src="./js/undo-redo.js"></script> -->
    <link rel="stylesheet" href="css/customer.css">
   
</head>
<body>

    <header>
        <div id="header-left">
          <img src="images/icons/back-black.png" alt="Go Back" id="backIcon">
        </div>
        <div class="header-center">
          <h1>The Flying Dutchman</h1>
        </div>
        <div class="header-right">
          <select id="languageDropdown">
            <option value="English">ENG</option>
            <option value="Swedish">SWE</option>
            <!-- Add other language options here -->
          </select>
        </div>
      </header>
    
    <main>
        <div id="sidebar">
            <!-- Vertical Menu -->
            <ul id="nav">
                <img 
                src="images/Icons/logo.png" 
                alt="logo"
                width="70px"
                height="70px">
                <li id="AllTab" class="hoverButton"><a href="#">All</a></li>
                <li id="BeersTab" class="hoverButton"><a href="#">Beers</a></li>
                <li id="WinesTab" class="hoverButton"><a href="#">Wines</a></li>
                <li id="SpiritsTab" class="hoverButton"><a href="#">Spirits</a></li>
                <li id="CocktailsTab" class="hoverButton"><a href="#">Cocktails</a></li>
                <!-- Add more menu items as needed -->
            </ul>
        </div>
    
        <div id="beverage_database">
            <!-- Main Content Section -->

            <!-- Add your main content here -->
        </div>
    
        <div id="shoppingcart-section">
            <!-- Checkout Section -->
            <h2>Shopping Cart</h2>
    
            <!-- Display checkout items vertically -->
            <div id="shoppingcart-items" ondrop="drop(event)" ondragover="allowDrop(event)" >
               
                <!-- Add more items as needed -->
            </div>
    
            <div class="right-buttons-container">
                <!-- Total amount placed just above the buttons -->
                <div class="total-amount">
                    <h3></h3>
                </div>
                <!-- Action buttons placed just above the total amount -->
                <div class="action-buttons">
                    <button id="orderButton" class="right-buttons">Order</button>
                    <button id="payButton" class="right-buttons">Pay</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p></p>
    </footer>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- External Scripts -->
    <script src="js/customer.js" type="text/javascript"></script>
    <script type="text/javascript" src="./js/translation.js"></script>
    <script type="text/javascript" src="./js/undo-redo.js"></script>
    <!--Database  -->
    <script type="text/javascript" src="./db/Beverages.js"></script>
    <script type="text/javascript" src="./db/CustomerAccounts.js"></script>
    <script type="text/javascript" src="./db/Orders.js"></script>
    <script type="text/javascript" src="./db/RestockOrders.js"></script>
    <script type="text/javascript" src="./db/Users.js"></script>
    <script type="text/javascript" src="./db/Stock.js"></script>
    <script type="text/javascript" src="./js/loader.js"></script>
    </body>
    </html>
